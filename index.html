<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">  
    <title>Formulario de Registro</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="registro.php" method="post" class="form-register" onsubmit="return validar();">
        <h2 class="form-titulo">CREA UNA CUENTA</h2>
        <div class="contenedor-input">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="input-48" required>
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="input-48" rrequired>
            <input type="email" id="correo" name="correo" placeholder="Correo" class="input-100" required>
            <input type="text" id="usuario" name="usuario" placeholder="Usuario" class="input-48" required>
            <input type="password" id="clave" name="clave" placeholder="Contraseña" class="input-48" required>
            <input type="text" id="telefono" name="telefono" placeholder="Telefono" class="input-100" >
            <input type="submit" value="Registrar" class="btn-enviar">
            <p class="form__link">¿Ya tienes una cuenta?<a href="validar.html">Ingresa Aquí</a></p>
        </div>
    </form>
<script src="js/validar.js"></script>
</body>
</html>
